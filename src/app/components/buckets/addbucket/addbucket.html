<button *ngIf="!utils.drawer"
  class="animated btn btn-success btn-round"
  [ngClass]="{
    'fadeIn': !utils.overlay
  }"
id="addbucketbutton" (click)="showDrawer()">
  <i class="fa fa-plus" aria-hidden="true"></i>
</button>

<div *ngIf="utils.drawer" id="addbucketdrawer"
  class="animated"
  [ngClass]="{
    'fadeInUp': utils.overlay,
    'fadeOutDown': !utils.overlay && utils.drawer
  }"
>
  <div class="nav navbar-dark bg-inverse navbar-full">
    <button class="btn-close btn btn-danger btn-small pull-right" (click)="hideDrawer()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
    <div class="container py-2">
      <form (ngSubmit)="bks.addBucket(addBucketForm, firstInput)" #addBucketForm="ngForm">
        <div class="form-group">
          <label for="name">Bucket Name</label>
          <input #firstInput id="name" type="text" class="form-control" name="name" [(ngModel)]="name" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="name">Bucket Type</label>
          <select class="form-control custom-select" name="type" [(ngModel)]="type" required>
            <option value="monthly" selected>Monthly</option>
            <option value="savings">Savings</option>
          </select>
        </div>

        <div *ngIf="type === 'monthly'" class="form-group">
          <label for="budget">Monthly Budget</label>
          <input id="budget" type="number" class="form-control" name="budget" [(ngModel)]="budget" autocomplete="off" min=1 required>
        </div>
        <div *ngIf="type === 'savings'" class="form-group">
          <label for="budget">Savings Goal</label>
          <input id="budget" type="number" class="form-control" name="budget" [(ngModel)]="budget" autocomplete="off" min=1 required>
        </div>

        <button type="submit" class="btn btn-success btn-block">Add Bucket</button>
      </form>
    </div>
  </div>
</div>
