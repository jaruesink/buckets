<div class="card">
  <div class="card-block">
    <h4 class="card-title">You are invited to edit {{invite.bucket.name}} by {{invite.invitedBy.name}}.</h4>
    <p class="card-text space-around">
      <button class="btn btn-success" (click)="acceptInvite()">Accept</button>
      <button class="btn btn-danger" (click)="deleteInvite()">Delete</button>
    </p>
  </div>
</div>
